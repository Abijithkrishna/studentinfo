<script type="text/javascript">
	function send(){
		var err="no";
		var name=$('#names').val();
		for(var i=1;i<35;i++){
		var fname="prj"+i;
		var pid=""+i;
		var comm="",rate="";
		comm=document.forms[fname]["Projectrev"].value;
		rate=document.forms[fname]["prjradio"].value;

		if(comm!==""||rate!==""){
			$.post("submit.php", {
				name: name,
				pid: pid,
				rate: rate,
				comm: comm
			},function(data,status){
				if(status==="success"){
					document.forms[fname].reset();
				}
				else{
					err="yes";
				}
			});
		}
		document.forms[fname].reset();
		console.log(fname);
		}
		document.forms['main'].reset();
		alert('Thank you');
		}

</script>
